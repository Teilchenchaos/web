<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom - infos</title>
</head>
<body>
    <h1 id="title"></h1>
    <div id="middle">
        <div id="middle-div">
            <p id="description"></p>
            <div id="square">
                <p id="square-top" class="square"></p>
                <p id="square-middle"></p>
                <p id="square-bottom"></p>
            </div>
        </div>
        <div id="modelViewer"></div>

    </div>
    <img src="" alt="" id="image">
    <p id="imageBy">Image by </p>
    <div id="data">
        <h2>Data :</h2>
    </div>


    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }

        #title {
            margin-top: 10vh;
            text-align: center;
            margin-bottom: 10vh;
        }

        #middle {
            height: 40vh;
            display: flex;
            justify-content: space-evenly;
            width: 100%;
        }

        #modelViewer {
            height: 100%;
            border: solid;
            width: 100%;
            margin-left: 3vw;
        }
            
        #square {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 20vh;
            height: 20vh;
            border: solid;
        }

        #data {
            margin-top: 10vh;
        }

        #image {
            width: 60vw;
            margin-top: 7vh;
        }
    </style>
    <script>
        fetch("files/periodicTable.json").then(data => data.json()).then(data => {
            let number = location.search.replace("?a=", "")
            let atom = data["elements"][number]
            console.log(atom)
            document.getElementById("title").innerHTML = atom["name"]
            document.getElementById("modelViewer").innerHTML = `<model-viewer src="${atom["bohr_model_3d"]}" alt="a 3d model of the atom" auto-rotate camera-controls poster="${atom["bohr_model_image"]}" id="modelViewer-model" style="height:100%; width:100%;"></model-viewer>`
            document.getElementById("description").innerHTML = `${atom["summary"]}`
            document.getElementById("square-top").innerHTML = `${atom["number"]} &nbsp; &nbsp; ${atom["atomic_mass"]}`
            document.getElementById("square-middle").innerHTML = `${atom["symbol"]}`
            document.getElementById("square-bottom").innerHTML = `${atom["name"]}`

            if(atom["category"] == "diatomic nonmetal" || atom["category"] == "polyatomic nonmetal") {
                document.getElementById(`square`).style.backgroundColor = "#e2eeff"
            }
            else if(atom["category"] == "alkali metal" ) {
                document.getElementById(`square`).style.backgroundColor = "#d8f8ff"
            }
            else if(atom["category"] == "alkaline earth metal") {
                document.getElementById(`square`).style.backgroundColor = "#ffe7e7"
            }
            else if(atom["category"] == "metalloid") {
                document.getElementById(`square`).style.backgroundColor = "#fef7e0"
            }
            else if(atom["category"] == "actinide") {
                document.getElementById(`square`).style.backgroundColor = "#ffe6d4"
            }
            else if(atom["category"] == "transition metal") {
                document.getElementById(`square`).style.backgroundColor = "#f3e8fd"
            }
            else if(atom["category"] == "noble gas") {
                document.getElementById(`square`).style.backgroundColor = "#ffe7eb"
            }
            else if(atom["category"] == "post-transition metal") {
                document.getElementById(`square`).style.backgroundColor = "#d6f9e8"
            }
            else if(atom["category"] == "lanthanide") {
                document.getElementById(`square`).style.backgroundColor = "#fdfeff"
            }
            document.getElementById("image").src = atom["image"]["url"]
            document.getElementById("image").setAttribute("alt", atom["image"]["title"]);
            document.getElementById("imageBy").innerHTML += atom["image"]["attribution"]
            document.getElementById("data").innerHTML += `<p>Number : ${atom["number"]}</p> <p>Atomic mass : ${atom["atomic_mass"]}</p> <p>Boiling temperature (kelvin) : ${atom["boil"]}</p> <p>Discovered by ${atom["discovered_by"]}</p> <p>Named by ${atom["named_by"]}</p> <p>Density (kg/mÂ³) : ${atom["density"]}</p><p>wikipedia : <a href="${atom["source"]}">${atom["source"]}</a></p>`
        })
    </script>
</body>
</html>
