<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeilchenChaos</title>
  <link rel="icon" href="files/logo-color.png">

  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cookies.css">
  <link rel="stylesheet" href="css/craft.css">

  <script src="js/cookies.js"></script>
  <script src="js/index.js"></script>
  <script src="js/craft.js"></script>
</head>

<body>
  <div id="leftPart">
    <div id="leftPart-buttons">
      <button class="leftPart-button" id="leftPart-buttons-craft" onclick="showCraftMenu()">Craft</button>
    </div>
  </div>
  <div id="middlePart">
    <h1 id="middlePart-title">TeilchenChaos</h1>
    <div id="middlePart-iframe"></div>
  </div>
  <div id="rightPart">
    <div id="rightPart-particles">
      <h3 id="rightPart-particles-title">Particles :</h3>
      <h4 id="rightPart-particles-up">Up : </h4>
      <h4 id="rightPart-particles-down">Down : </h4>
      <h4 id="rightPart-particles-electron">Electron : </h4>
      <h4 id="rightPart-particles-proton">Proton : </h4>
      <h4 id="rightPart-particles-neutron">Neutron : </h4>
    </div>
    <div id="rightPart-atoms">
      <h3 id="rightPart-atoms-title">Atoms :</h3>
      <h4 id="rightPart-atoms-hydrogen">Hydrogen :</h4>
      <h4 id="rightPart-atoms-helium">Helium :</h4>
      <h4 id="rightPart-atoms-lithium">Lithium :</h4>
      <h4 id="rightPart-atoms-beryllium">Beryllium :</h4>
      <h4 id="rightPart-atoms-boron">Boron :</h4>
      <h4 id="rightPart-atoms-carbon">Carbon :</h4>
    </div>
  </div>
</body>

</html>
