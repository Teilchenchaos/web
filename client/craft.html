<h1 id="craft-title">Craft</h1>
<button id="cancelCraftButton" onclick="putIndexPage()">&#10006; </button>
<nav id="craft-nav">
    <a id="craft-nav-particles" class="craft-nav" onclick="particlesCraftMenu()">Particles</a>
    <a id="craft-nav-atoms" class="craft-nav" onclick="atomsCraftMenu()">Atoms</a>
    <a href="javascript:alert('hello')" id="craft-nav-molecules" class="craft-nav">Molecules</a>
</nav>
<div id="craftTableParticle">
    <button id="craftTableParticle-button" onclick="craftParticle()">Craft !</button>
    <button id="craftTableParticle-1" onclick="insertParticle(1)"></button>
    <button id="craftTableParticle-2" onclick="insertParticle(2)"></button>
    <button id="craftTableParticle-3" onclick="insertParticle(3)"></button>
</div>
<div id="craftTableAtoms">
    <div id="craftTableAtoms-insertYourParticles">
        <h3>Insert your particles :</h3>
        <div id="craftTableAtoms-insertYourProtonNeutronElectron">
            <h4 id="craftTableAtoms-insertYourProton">Protons :</h4>
            <div>
                <button id="craftTableAtoms-minusProton" onclick="changeParticlesPosition('-p')">-</button>
                <button id="craftTableAtoms-plusProton" onclick="changeParticlesPosition('+p')">+</button>
            </div>
            <h4 id="craftTableAtoms-insertYourNeutron">Neutron :</h4>
            <div>
                <button id="craftTableAtoms-minusNeutron" onclick="changeParticlesPosition('-n')">-</button>
                <button id="craftTableAtoms-plusNeutron" onclick="changeParticlesPosition('+n')">+</button>
            </div>
            <h4 id="craftTableAtoms-insertYourElectron">Electron :</h4>
            <div>
                <button id="craftTableAtoms-minusElectron" onclick="changeParticlesPosition('-e')">-</button>
                <button id="craftTableAtoms-plusElectron" onclick="changeParticlesPosition('+e')">+</button>
            </div>
        </div>
    </div>
    <div id="craftTableAtoms-table">
        <button id="craftTableAtoms-table-1">Protons : 0</button>
        <button id="craftTableAtoms-table-2">Neutrons : 0</button>
        <button id="craftTableAtoms-table-3">Electrons : 0</button>
    </div>
    <button id="craftTableAtoms-button" onclick="craftAtom()">Craft !</button>
</div>
<link rel="stylesheet" href="css/craft.css">
